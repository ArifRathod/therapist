<div class="container">
    <div class="row">
        <div *ngFor="let val of therapist;let i = index" class="card col-sm-10 col-sm-offset-1" style="margin-top: 10px;">
            <div class="media">
                <img class="align-self-start mr-3 drImg" src="{{val.imageURL}}" onerror="this.src='assets/user.webp';"  alt="{{val.firstName}}">
                <div class="media-body">
                    <h5 class="mt-0">{{val.title || ''}} {{val.firstName}} {{val.lastName}}</h5>
                    <p>{{val.publicBio || ''}}</p>
                    <div class="row">
                        <div class="col-6">
                            <h5 *ngIf="val.licenseDate" class="mt-0">License Date : </h5>
                            <p>{{val.licenseDate |  date:'medium'}}</p>
                        </div>
                        <div class="col-6">
                            <h5 *ngIf="val.languages" class="mt-0">Languages : </h5>
                            <p>{{val.languages.join(', ')}}</p>
                        </div>
                        <div class="col-6">
                            <h5 *ngIf="val.type" class="mt-0">Type : </h5>
                            <p>{{val.type}}</p>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success">Get In Touch</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
